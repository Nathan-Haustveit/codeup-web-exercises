    "use strict";
//---------Konami Code Up Up Down Down Left Right Left Right B A Enter---------
//--------------------OR: 38 38 40 40 37 39 37 39 66 65 13---------------------
    function konami(fn) {

        var code = '';
        var konami = '3838404037393739666513';

        $(document).keyup(function (event) {
            console.log(event.keyCode);
            code += event.keyCode;
            if (code.indexOf(konami) !== -1) {
                fn();
                code = '';
            }
        });
    }
    $(document).ready(function(){
        konami(function() {
            alert("Konami code activated.");
        });
    });
