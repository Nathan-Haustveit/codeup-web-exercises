<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blog</title>
    <style>

    </style>
</head>
<body>
    <h1>Ajax Blog</h1>
    <div id="posts">
    <dl>
        <dt>Title:</dt>
        <dd>Name of Title</dd>
        <dt>Content:</dt>
        <dd>Body of Post</dd>
        <dt>Categories:</dt>
        <dd>List of Categories</dd>
        <dt>Date:</dt>
        <dd>Date Posted</dd>
    </dl>
    </div>
    <button id="update">Update Posts</button>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        "use strict";

        function createHTML(blog) {
            var html = '';
            for (var i = 0; i < blog.length; i += 1) {
            html += '<dl>' +
                '        <dt>Title:</dt>' +
                '        <dd>' + blog[i].title + '</dd>' +
                '        <dt>Content:</dt>' +
                '        <dd>' + blog[i].content + '</dd>' +
                '        <dt>Categories:</dt>' +
                '        <dd>' + blog[i].categories.join() + '</dd>' +
                '        <dt>Date:</dt>' +
                '        <dd>' + blog[i].date + '</dd>' +
                '    </dl>'
            }
            return html;
        }

        function updatePage(){
            $.get('./data/blog.json').done(function (data){
                $('#posts').html(createHTML(data));
            });
        };

            $('#update').click(function (){
                updatePage()
                setInterval(updatePage, 1000)
            });

    });
</script>
</body>
</html>
